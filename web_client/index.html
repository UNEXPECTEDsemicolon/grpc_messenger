<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Simple Messenger</title>
    <style>
        #chat-area {
            height: 300px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
        }

        #message-input-container {
            display: flex;
        }

        #addressee-input {
            width: 15%;
            padding: 5px;
            box-sizing: border-box;
        }

        #message-input {
            width: 85%;
            padding: 5px;
            box-sizing: border-box;
        }
    </style>
    <script src="./js_scripts/dist/main.js"></script>
</head>

<body>
    <h1>Simple Messenger</h1>
    <input type="text" id="nickname-input" placeholder="Enter your nickname">
    <button id="nickname-btn">Set Nickname</button>
    <div id="chat-area"></div>
    <div id="message-input-container">
        <input type="text" id="addressee-input" placeholder="Enter addressee" disabled>
        <input type="text" id="message-input" placeholder="Type your message" disabled>
    </div>
    <button id="send-btn" disabled>Send</button>
</body>

</html>
